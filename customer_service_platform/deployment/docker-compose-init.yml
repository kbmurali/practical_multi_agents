version: '3.8'

services:
  # Neo4j Knowledge Graph
  neo4j-kg:
    image: neo4j:5.15-community
    container_name: health-insurance-neo4j-kg
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    environment:
      - NEO4J_AUTH=neo4j/${NEO4J_KG_PASSWORD}
      - NEO4J_dbms_memory_heap_max__size=1G
      - NEO4J_dbms_memory_pagecache_size=512M
    volumes:
      - neo4j-kg-data:/data
      - neo4j-kg-logs:/logs
    networks:
      - health-insurance-network
    healthcheck:
      test: ["CMD", "cypher-shell", "-u", "neo4j", "-p", "${NEO4J_KG_PASSWORD}", "RETURN 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Neo4j Context Graph
  neo4j-cg:
    image: neo4j:5.15-community
    container_name: health-insurance-neo4j-cg
    ports:
      - "7475:7474"  # HTTP (different port than KG)
      - "7688:7687"  # Bolt (different port than KG)
    environment:
      - NEO4J_AUTH=neo4j/${NEO4J_CG_PASSWORD}
      - NEO4J_dbms_memory_heap_max__size=1G
      - NEO4J_dbms_memory_pagecache_size=512M
    volumes:
      - neo4j-cg-data:/data
      - neo4j-cg-logs:/logs
    networks:
      - health-insurance-network
    healthcheck:
      test: ["CMD", "cypher-shell", "-u", "neo4j", "-p", "${NEO4J_CG_PASSWORD}", "RETURN 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MySQL
  mysql:
    image: mysql:8.0
    container_name: health-insurance-mysql
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_DATABASE=health_insurance
      - MYSQL_USER=app_user
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
    volumes:
      - mysql-data:/var/lib/mysql
      - ../databases/mysql_schema.sql:/docker-entrypoint-initdb.d/schema.sql
    networks:
      - health-insurance-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Chroma Vector Database
  chroma:
    image: chromadb/chroma:latest
    container_name: health-insurance-chroma
    ports:
      - "8000:8000"
    environment:
      - IS_PERSISTENT=TRUE
      - ANONYMIZED_TELEMETRY=FALSE
    volumes:
      - chroma-data:/chroma/chroma
    networks:
      - health-insurance-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/heartbeat"]
      interval: 10s
      timeout: 5s
      retries: 5

  # LangFuse (LLM Observability)
  langfuse-db:
    image: postgres:15
    container_name: health-insurance-langfuse-db
    environment:
      - POSTGRES_USER=langfuse
      - POSTGRES_PASSWORD=${LANGFUSE_DB_PASSWORD}
      - POSTGRES_DB=langfuse
    volumes:
      - langfuse-db-data:/var/lib/postgresql/data
    networks:
      - health-insurance-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U langfuse"]
      interval: 10s
      timeout: 5s
      retries: 5

  langfuse:
    image: langfuse/langfuse:latest
    container_name: health-insurance-langfuse
    ports:
      - "3001:3000"
    environment:
      - DATABASE_URL=postgresql://langfuse:${LANGFUSE_DB_PASSWORD}@langfuse-db:5432/langfuse
      - NEXTAUTH_URL=http://localhost:3001
      - NEXTAUTH_SECRET=${LANGFUSE_NEXTAUTH_SECRET}
      - SALT=${LANGFUSE_SALT}
    depends_on:
      langfuse-db:
        condition: service_healthy
    networks:
      - health-insurance-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/public/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Prometheus (Metrics)
  prometheus:
    image: prom/prometheus:latest
    container_name: health-insurance-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ../observability/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - health-insurance-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:9090/-/healthy"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Grafana (Dashboards)
  grafana:
    image: grafana/grafana:latest
    container_name: health-insurance-grafana
    ports:
      - "3002:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - ../observability/grafana/datasources:/etc/grafana/provisioning/datasources
      - grafana-data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - health-insurance-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  neo4j-kg-data:
  neo4j-kg-logs:
  neo4j-cg-data:
  neo4j-cg-logs:
  mysql-data:
  chroma-data:
  langfuse-db-data:
  prometheus-data:
  grafana-data:

networks:
  health-insurance-network:
    driver: bridge

# ============================================
# Secrets (use Docker Swarm secrets)
# ============================================
secrets:
  NEO4J_KG_PASSWORD:
    external: true
  NEO4J_CG_PASSWORD:
    external: true
  MYSQL_ROOT_PASSWORD:
    external: true
  MYSQL_PASSWORD:
    external: true
  LANGFUSE_DB_PASSWORD:
    external: true
  LANGFUSE_NEXTAUTH_SECRET:
    external: true
  LANGFUSE_SALT:
    external: true
  GRAFANA_ADMIN_PASSWORD:
    external: true
  SECRET_KEY:
    external: true
  OPENAI_API_KEY:
    external: true
  ANTHROPIC_API_KEY:
    external: true