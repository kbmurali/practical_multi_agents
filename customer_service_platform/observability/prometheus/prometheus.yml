global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'health-insurance-ai-platform'
    environment: 'production'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

# Load rules once and periodically evaluate them
rule_files:
  # - "alerts/*.yml"

# Scrape configurations
scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Agent API service
  - job_name: 'agent-api'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['agent-api:8000']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'agent-api'

  # MCP Server
  - job_name: 'mcp-server'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['mcp-server:8001']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'mcp-server'

  # Neo4j Knowledge Graph
  - job_name: 'neo4j-kg'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['neo4j-kg:7474']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'neo4j-kg'

  # Neo4j Context Graph
  - job_name: 'neo4j-cg'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['neo4j-cg:7474']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'neo4j-cg'

  # MySQL
  - job_name: 'mysql'
    static_configs:
      - targets: ['mysql:3306']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'mysql'

  # LangFuse
  - job_name: 'langfuse'
    metrics_path: '/api/public/metrics'
    static_configs:
      - targets: ['langfuse:3000']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'langfuse'
